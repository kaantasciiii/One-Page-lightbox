<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery with Lightbox</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Photo Gallery</h1>
            <p>Click on any image to open in lightbox</p>
        </div>
    </header>

    <section class="gallery">
        <div class="container">
            <div class="gallery-grid">
                <div class="gallery-item">
                    <img src="https://picsum.photos/600/400?random=1" alt="Nature Image 1" class="gallery-img">
                </div>
                <div class="gallery-item">
                    <img src="https://picsum.photos/600/400?random=2" alt="Nature Image 2" class="gallery-img">
                </div>
                <div class="gallery-item">
                    <img src="https://picsum.photos/600/400?random=3" alt="Nature Image 3" class="gallery-img">
                </div>
                <div class="gallery-item">
                    <img src="https://picsum.photos/600/400?random=4" alt="Nature Image 4" class="gallery-img">
                </div>
                <div class="gallery-item">
                    <img src="https://picsum.photos/600/400?random=5" alt="Nature Image 5" class="gallery-img">
                </div>
                <div class="gallery-item">
                    <img src="https://picsum.photos/600/400?random=6" alt="Nature Image 6" class="gallery-img">
                </div>
            </div>
        </div>
    </section>

    <!-- Lightbox Modal -->
    <div id="lightbox" class="lightbox">
        <span class="close">&times;</span>
        <img class="lightbox-content" id="lightbox-img">
        <div id="caption"></div>
        <a class="prev">&#10094;</a>
        <a class="next">&#10095;</a>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2023 Photo Gallery. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
